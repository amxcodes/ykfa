<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Yaseen's YKFA</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }
    .logo {
      width: 90px;
      height: 90px;
      background-color: #f59e0b;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #f59e0b, #fbbf24);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      margin-bottom: 1.5rem;
      color: #aaa;
      line-height: 1.6;
    }
    .button {
      background: linear-gradient(to right, #f59e0b, #d97706);
      color: #000;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .button:hover {
      box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
      transform: translateY(-2px);
    }
    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.15;
      z-index: 0;
    }
    .circle-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(245, 158, 11, 0.3) 0%, rgba(0,0,0,0) 70%);
      top: -100px;
      right: -200px;
    }
    .circle-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(245, 158, 11, 0.2) 0%, rgba(0,0,0,0) 70%);
      bottom: -100px;
      left: -150px;
    }
    .status-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #f87171;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  
  <div class="container">
    <div class="logo">
      YKFA
    </div>
    <h1>You're currently offline</h1>
    <p>The Yaseen's YKFA website is not available because you are not connected to the internet. Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
  
  <div class="status-bar">
    <span class="status-indicator"></span>
    <span>Offline Mode</span>
  </div>

  <script>
    // Auto-retry connection every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);
    
    // Listen for online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
